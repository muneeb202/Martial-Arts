
# --------------------- Project info ----------------------------- #

name: martial_art
description: A new Flutter project.
version: 1.0.0+1

environment: 
  sdk: '>=2.12.0 <3.0.0'

# --------------------- Dependencies ----------------------------- #

dependencies: 

  flutter: 
    sdk: flutter
    
  get: ^4.6.6
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  outline_gradient_button: ^2.0.1+1
  readmore: ^2.2.0
  intl: ^0.19.0
  interactive_slider: ^0.2.2
  gradient_slider: ^1.0.1
  convex_bottom_bar: ^3.2.0
  flutter_svg_provider: ^1.0.7
  cupertino_icons: ^1.0.6
  lottie: ^3.1.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  http: ^1.2.1
  jwt_decoder:


# --------------------- Dev Dependencies ----------------------------- #

dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true


